[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino

; Define the necessary libraries for Bluetooth Mesh
lib_deps =
    M5StickC
    M5Stack

; Configuration specific to Bluetooth Mesh
build_flags =
    -D CONFIG_BT_MESH_MODEL_COUNT=3
    -D CONFIG_BT_MESH_APP_KEY_COUNT=1
    -D CONFIG_BT_MESH_MODEL_PUB_PERIOD=1000

; Additional settings
monitor_speed = 115200
upload_port = COMX  ; Replace 'COMX' with your device's COM port

